<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mysql</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <h1>MYSQL</h1>
    <div class="row">
      <div id="new" class="col-lg-4 col-xs-4">
        <h3>NEW</h3>

      </div>
      <div id="started" class="col-lg-4 col-xs-4">
        <h3>STARTED</h3>
      </div>
      <div id="completed" class="col-lg-4 col-xs-4">
        <h3>COMPLETED</h3>
      </div>
    </div>
  <br><br>
  <h1>CREATE</h1>
<br>
  <form class="form-inline">
  <div class="row">
    <div class="col-lg-3 col-xs-3"></div>
    <div class="form-group col-lg-2 col-xs-2">
      <label class="sr-only" for="exampleInputEmail3">description</label>
      <input type="email" class="form-control" id="description" placeholder="description">
    </div>
    <div class="form-group col-lg-2 col-xs-2">
      <label class="sr-only" for="exampleInputPassword3">uid</label>
      <input type="email" class="form-control" id="uid" placeholder="uid">
    </div>
    <div class="form-group col-lg-2 col-xs-2">
      <label class="sr-only" for="exampleInputPassword3">status</label>
      <input type="email" class="form-control" id="status" placeholder="status">
    </div>
    <div class="col-lg-3 col-xs-3"></div>
  </div>
  </form>
  <br><br>
  <div class="button">
    <button id="create" type="submit" class="btn btn-default">CREATE</button>
  </div>


    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
